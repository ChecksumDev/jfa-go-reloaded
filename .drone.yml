---
name: jfa-go
kind: pipeline
type: docker

steps:
    - name: fetch
      image: docker:git
      commands:
          - git fetch --tags
    - name: release
      image: golang:latest
      environment:
          GITHUB_TOKEN:
              from_secret: github_token
      commands:
        - apt update -y
        - apt install build-essential python3-pip curl software-properties-common sed upx -y
        - (curl -sL https://deb.nodesource.com/setup_14.x | bash -)
        - apt install nodejs
        - curl -sL https://git.io/goreleaser | bash
trigger:
    event:
      - tag
---
name: amd64-docker
kind: pipeline
type: docker
steps:
    - name: fetch
      image: docker:git
      commands:
          - git fetch --tags
    - name: build
      image: plugins/docker
      settings:
          username: hrfee
          password:
              from_secret: docker_key
          repo: hrfee/jfa-go
          tags: manifest-latest-amd64
trigger:
    event:
      - tag
---
name: arm64-docker
kind: pipeline
type: docker

steps:
    - name: arm64-ssh
      image: appleboy/drone-ssh
      volumes:
          - name: ssh_key
            path: /root/drone_rsa
      settings:
          host:
              from_secret: ssh_host
          username:
              from_secret: ssh_username
          port:
              from_secret: ssh_port
          volumes:
              - /root/.ssh/docker-build:/root/drone_rsa
          key_path: /root/drone_rsa
          command_timeout: 50m
          script:
              - /home/rock64/jfa-go-build/build-stable.sh
trigger:
    event:
      - tag
volumes:
    - name: ssh_key
      host:
          path: /root/.ssh/docker-build
