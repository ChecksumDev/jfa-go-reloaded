---
name: jfa-go
kind: pipeline
type: docker

steps:
    - name: fetch
      image: docker:git
      commands:
          - git fetch --tags
    - name: release
      image: golang:latest
      environment:
          BUILDRONE_KEY:
              from_secret: BUILDRONE_KEY
          GITHUB_TOKEN:
              from_secret: github_token
      commands:
        - apt update -y
        - apt install build-essential python3-pip curl software-properties-common sed upx -y
        - (curl -sL https://deb.nodesource.com/setup_14.x | bash -)
        - apt install nodejs
        - curl -sL https://git.io/goreleaser > goreleaser
        - chmod +x goreleaser
        - ./scripts/version.sh ./goreleaser
        - wget https://builds.hrfee.pw/upload.py
        - pip3 install requests
        - bash -c 'python3 upload.py https://builds.hrfee.pw hrfee jfa-go --tag internal=true'
trigger:
    event:
        - tag
---
name: docker-buildx
kind: pipeline
type: docker

steps:
    - name: build-deploy
      image: appleboy/drone-ssh
      volumes:
          - name: ssh_key
            path: /root/drone_rsa
      environment:
          BUILDRONE_KEY:
              from_secret: BUILDRONE_KEY
      settings:
          host:
              from_secret: ssh2_host
          username:
              from_secret: ssh2_username
          port:
              from_secret: ssh2_port
          volumes:
              - /root/.ssh/docker-build:/root/drone_rsa
          key_path: /root/drone_rsa
          command_timeout: 50m
          envs:
              - BUILDRONE_KEY
          script:
              - /mnt/buildx/jfa-go/build.sh stable
              - rm -f upload.py
              - wget https://builds.hrfee.pw/upload.py
              - pip3 install requests
              - bash -c 'python3 upload.py https://builds.hrfee.pw hrfee jfa-go --tag docker-stable=true'
trigger:
    event:
        - tag
volumes:
    - name: ssh_key
      host:
          path: /root/.ssh/docker-build
---
name: jfa-go-git
kind: pipeline
type: docker

steps:
    - name: build
      image: golang:latest
      commands:
        - apt update -y
        - apt install build-essential python3-pip curl software-properties-common sed upx -y
        - (curl -sL https://deb.nodesource.com/setup_14.x | bash -)
        - apt install nodejs
        - curl -sL https://git.io/goreleaser > goreleaser
        - chmod +x goreleaser
        - ./scripts/version.sh ./goreleaser --snapshot --skip-publish --rm-dist
        - wget https://builds.hrfee.pw/upload.py
        - pip3 install requests
        - bash -c 'python3 upload.py https://builds.hrfee.pw hrfee jfa-go --upload ./dist/*.tar.gz --tag internal-git=true'
      environment:
          BUILDRONE_KEY:
              from_secret: BUILDRONE_KEY

trigger:
    branch:
        - main
        - go1.16
    event:
        exclude:
            - pull_request

