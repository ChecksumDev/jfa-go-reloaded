---
name: docker-manifest
kind: pipeline
type: docker

steps:
    - name: manifest
      image: appleboy/drone-ssh
      volumes:
          - name: ssh_key
            path: /root/drone_rsa
      settings:
          host:
              from_secret: ssh_host
          username:
              from_secret: ssh_username
          port:
              from_secret: ssh_port
          volumes:
              - /root/.ssh/docker-build:/root/drone_rsa
          key_path: /root/drone_rsa
          command_timeout: 50m
          script:
              - env DOCKER_CLI_EXPERIMENTAL=enabled docker manifest create hrfee/jfa-go:latest --amend hrfee/jfa-go:manifest-latest-amd64 --amend hrfee/jfa-go:manifest-latest-arm64 --amend hrfee/jfa-go:manifest-latest-armhf
              - env DOCKER_CLI_EXPERIMENTAL=enabled docker manifest push hrfee/jfa-go:latest
trigger:
    event:
      - tag
volumes:
    - name: ssh_key
      host:
          path: /root/.ssh/docker-build
depends_on:
    - amd64-docker
    - arm64-docker
    - armhf-docker
---
name: jfa-go-1.16-git
kind: pipeline
type: docker

steps:
    - name: build
      image: golang:1.16rc1-buster
      commands:
        - apt update -y
        - apt install build-essential python3-pip curl software-properties-common sed upx -y
        - (curl -sL https://deb.nodesource.com/setup_14.x | bash -)
        - apt install nodejs
        - curl -sL https://git.io/goreleaser > goreleaser.sh
        - chmod +x goreleaser.sh
        - ./goreleaser.sh --snapshot --skip-publish --rm-dist
        - wget https://builds.hrfee.pw/upload.py
        - pip3 install requests
        - bash -c 'python3 upload.py https://builds.hrfee.pw hrfee jfa-go ./dist/*.tar.gz'
      environment:
          BUILDRONE_KEY:
              from_secret: BUILDRONE_KEY

trigger:
    branch:
        - main
        - go1.16
    event:
        exclude:
            - pull_request

